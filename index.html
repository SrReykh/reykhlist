<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reykh's List</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>
<body id="body">
    <header>
        <div class="header">
            <h1>Reykh's List</h1>
            <a href="https://github.com/SrReykh/reykhlist" target="_blank"><img src="site/images/github-mark.png" alt="Perfil do Github" id="github-icon"></a>
            <button id="btn-darkmode"><img src="site/images/moon.svg" id="darkmode" alt=""></button>
        </div>
    </header>
    
    <main>
        <div class="painel">
            <h2>Adicionar tarefa</h2>
            <input type="text" id="input-valor">
            <input type="button" value="Adicionar" id="btn" onclick='tarefas.criarItem(inputText.value)'>
            <input type="button" value="Remover" id="btnRemove" onclick="exclusao()">
            <input type="button" value="Excluir" id="btnExcluir">
        </div>
        <p id="error"></p>
        <p id="aviso"></p>
        <div class="lista">
            
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
